<div class="block" [ngClass]="{'focused-block': focused}">
    <div class="video-container" [ngClass]="{'focused-video-container': focused}">
    <div class="wrap-video" [ngClass]="{'focused-wrap-video': focused}">
        <video #streamVideo [srcObject]="media" class="media"></video>
        <div class="video-overlay">
          {{title}}
         </div>
        </div>
    </div>
</div>
